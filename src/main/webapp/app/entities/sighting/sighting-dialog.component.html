<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySightingLabel" jhiTranslate="flowrSpotApp.sighting.home.createOrEditLabel">Create or edit a Sighting</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sighting.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sighting.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowrSpotApp.sighting.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="sighting.longitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowrSpotApp.sighting.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="sighting.latitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowrSpotApp.sighting.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                [(ngModel)]="sighting.image" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowrSpotApp.sighting.flower" for="field_flower">Flower</label>
            <select class="form-control" id="field_flower" name="flower" [(ngModel)]="sighting.flower" >
                <option [ngValue]="null"></option>
                <option [ngValue]="flowerOption.id === sighting.flower?.id ? sighting.flower : flowerOption" *ngFor="let flowerOption of flowers; trackBy: trackFlowerById">{{flowerOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
