
<div *ngIf="flower">
    <h2><span jhiTranslate="flowrSpotApp.flower.detail.title">Flower</span> {{flower.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="flowrSpotApp.flower.name">Name</span></dt>
        <dd>
            <span>{{flower.name}}</span>
        </dd>
        <dt><span jhiTranslate="flowrSpotApp.flower.image">Image</span></dt>
        <dd>
            <span>{{flower.image}}</span>
        </dd>
        <dt><span jhiTranslate="flowrSpotApp.flower.description">Description</span></dt>
        <dd>
            <span>{{flower.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'flower/'+ flower.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
